<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


        <link rel="stylesheet" href="admin.css">

		
		<title>EduPortal</title>
	</head>
	
	
	<body>
		
		<div class='container-fluid'>
			<div class='row'>
				<div class='col-lg-12 col-xs-12 bg-primary'><h1>Модерирование</h1></div>
			</div>	
			
			<div class='row'>
				<div class='col-lg-12 col-xs-12 main-container'>
				    <button class='btn btn-default' id='button-back'>Назад на основной сайт</button>
				</div>
			</div>	
			
			<div class='row'>
				<div class='col-lg-12 col-xs-12'>
                    <h2 class='toggler page-header' id='toggle-products'>Продукты</h2>
				    <table class='table table-striped table-hover table-products'>
				        <thead>
				            <th>ID</th>    
				            <th>Название</th>  
				            <th>Описание</th>  
				            <th>Город</th>   
				            <th>Дата начала</th>  
				            <th>Цена</th>  
				        </thead>
				        <tbody>
				            
				        </tbody>
				    </table>
				    <div class='form-inline menu-products'>
                        <input type="text" class='form-control' id='product-name' placeholder='Название'>
                        <input type="text" class='form-control' id='product-desc' placeholder='Описание'>
                        <input type="text" class='form-control' id='product-date' placeholder='Дата начала'>
				        <input type="text" class='form-control' id='product-city' placeholder='Город'>
                        <input type="text" class='form-control' id='product-price' placeholder='Цена'>
                        <button class='btn btn-default' id='add-product'>Добавить продукт</button>    
				    </div>
				    
				</div>
			</div>
			
			
			<div class='row'>
				<div class='col-lg-12 col-xs-12'>
                    <h2 class='toggler page-header' id='toggle-clients'>Список клиентов</h2>
				    <table class='table table-striped table-hover table-clients'>
				        <thead>
				            <th>Имя</th>    
				            <th>Email</th>  
				            <th>Файлы</th>  
				            <th>Сбросить пароль</th>   
				            <th>Зайти за пользователя</th>  
				        </thead>
				        <tbody>
				            
				        </tbody>
				    </table>
				    
				</div>
			</div>
			
			<div class='row'>
				<div class='col-lg-12 col-xs-12'>
                    <h2 class='toggler page-header' id='toggle-orders'>Список заказов</h2>
				    <table class='table table-striped table-hover table-orders'>
				        <thead>
				            <th>ID</th>    
				            <th>Клиент</th>  
				            <th>Продукт</th>  
				            <th>Ведущий</th>
				            <th>Цена</th>   
				            <th>Оплата</th>  
				        </thead>
				        <tbody>
				            
				        </tbody>
				    </table>
				    
				</div>
			</div>
			
			

			


		</div>

	


		<script type="text/javascript" src="../js/cookie_func.js"></script>
		<script>
			var authSesToken = getCookie("sesToken");
			var authSesTO = getCookie("sesTO");
			var dateObj = new Date();
			
			if (authSesToken != null)
				if(authSesTO - dateObj < 0)
					window.location = "auth.html";
		</script>
		
		<script type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="js/cookie_func.js"></script>
		<script type="text/javascript" src="moderator.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
	</body>
</html>
