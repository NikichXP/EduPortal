
<html>
	<head>		
		<link rel='stylesheet' type='text/css' href='styles/s_order-create-table.css' />
		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="js/j_order-create-table.js"></script>
		<script type="text/javascript" src="js/cookie_func.js"></script>
		<title>Оформление заказа</title>
	</head>
	<body>
		
		<div id="order-new">
			<div class="order-new-fields-header">Продукт</div>
			<table class='order-data-block' id="order-new-fields-product">
				<tr>
					<td>Курсы:</td>
					<td class='field-td'><select id='select-product'></select></td>
				</tr>
				<tr>
					<td>Учебный год:</td>
					<td class='field-td'>
						<select id='select-year'>
							<option id='year-1'>2016-2017</option>
							<option id='year-2'>2017-2018</option>
							<option id='year-3'>2018-2019</option>
						</select>
					</td>
				</tr>
			</table>
			<div class="order-new-fields-header">Доп.информация</div>
			<table class='order-data-block' id="order-new-fields-zalog">
				<tr>
					<td>Представитель:</td>
					<td class='field-td'><input type='text' id='order-new-emp' readonly></td>
				</tr>
				<tr>
					<td>Сумма залога:</td>
					<td class='field-td'><input type='text' id='order-new-sum-e' value='0' disabled></td>
				</tr>
				<tr>
					<td>Валюта:</td>
					<td class='field-td'>
						<select id='select-year'>
							<option id='cur-1'>UAH</option>
							<option id='cur-2'>USD</option>
							<option id='cur-3'>EUR</option>
							<option id='cur-4'>CZK</option>
						</select>
					</td>
				</tr>
			</table>
			
			<table class='order-data-block' id="order-new-comment">
				<tr>
					<td>Комментарий:</td>
					<td class='field-td' rowspan='2'>
						<div class="div-form-button" id="order-menu-send">Отправить</div>	
						<div class="div-form-button" id="order-menu-dismiss">Отмена</div>		
					</td>
				</tr>
				<tr>
					<td>
						<textarea rows="7" cols="40" name="comment" id='order-comment'></textarea>
					</td>
				</tr>
			</table>
		</div>
		
		
	</body>
</html>
