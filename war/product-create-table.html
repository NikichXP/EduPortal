
<html>
	<head>		
		<link rel='stylesheet' type='text/css' href='styles/s_product-create-table.css' />
		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="js/j_product-create-table.js"></script>
		<script type="text/javascript" src="js/cookie_func.js"></script>
		<title>Добавить клиента</title>
	</head>
	<body>
		
		<div id="product-new">
			<div class="product-new-fields-header">Личная информация</div>
			<table class='product-data-block' id="product-new-fields-personal">
				<tr>
					<td>Название продукта:</td>
					<td class='field-td'><input type='text' id='product-new-name' value='sas'></td>
				</tr>
				<tr>
					<td>Город:</td>
					<td class='field-td'>
						<select id='select-city'></select>
					</td>
				</tr>
				<tr>
					<td>Цена:</td>
					<td class='field-td'><input type='text' id='product-new-price' value='1234'></td>
				</tr>
				<tr>
					<td>Описание продукта:</td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea rows="6" cols="55" name="comment" id='product-comment'></textarea>
					</td>
				</tr>
			</table>

			<div class="div-form-button" id="product-menu-send">Отправить</div>	
			<div class="div-form-button" id="product-menu-dismiss">Отмена</div>		

		</div>
			
	</body>
</html>
