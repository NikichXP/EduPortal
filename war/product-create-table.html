
<html>
	<head>		
		<link rel='stylesheet' type='text/css' href='styles/s_product-create-table.css' />
		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="js/j_product-create-table.js"></script>
		<script type="text/javascript" src="js/cookie_func.js"></script>
		<title>Добавить клиента</title>
	</head>
	<body>

				</tr>
				<tr>
					<td>Описание продукта:</td>
				</tr>
				<tr>
					<td>

					</td>
				</tr>
				<tr>
					<td>Страна:</td>
					<td class='field-td'>

				           <option value="11">Болгария</option>
				           <option value="12">Босния</option>
				           <option value="13">Венгрия</option>
				           <option value="14">Германия</option>
				           <option value="15">Греция</option>
				           <option value="16">Грузия</option>
				           <option value="17">Дания</option>
				           <option value="18">Израиль</option>
				           <option value="19">Ирландия</option>
				           <option value="20">Исландия</option>
				           <option value="21">Испания</option>
				           <option value="22">Италия</option>
				           <option value="23">Кипр</option>
				           <option value="24">Киргизия</option>
				           <option value="25">Косово</option>
				           <option value="27">Латвия</option>
				           <option value="28">Литва</option>
				           <option value="29">Лихтенштейн</option>
				           <option value="30">Люксембург</option>
				           <option value="31">Македония</option>
				           <option value="32">Мальта</option>
				           <option value="33">Молдова</option>
				           <option value="34">Монако</option>
				           <option value="57">Монголия</option>
				           <option value="35">Нидерланды</option>
				           <option value="36">Норвегия</option>
				           <option value="37">Польша</option>
				           <option value="38">Португалия</option>
				           <option value="39">Румыния</option>
				           <option value="40">Сан Марино</option>
				           <option value="41">Сербия</option>
				           <option value="42">Словакия</option>

				           <option value="44">Таджикистан</option>
				           <option value="45">Туркменистан</option>
				           <option value="46">Турция</option>

				           <option value="54">Швеция</option>

			<table class='product-data-block' id="product-new-fields-year">
				<tr>
					<td>Учебный год:</td>
					<td class='field-td'>
						<select id='select-year'>
							<option id='year-1'>2016-2017</option>
							<option id='year-2'>2017-2018</option>
							<option id='year-3'>2018-2019</option>
						</select>
					</td>
				</tr>
			</table>
			<div class="div-form-button" id="product-menu-send">Отправить</div>	
			<div class="div-form-button" id="product-menu-dismiss">Отмена</div>		

		</div>
			
	</body>
</html>
