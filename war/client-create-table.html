
<html>
	<head>		
		<link rel='stylesheet' type='text/css' href='styles/s_client-create-table.css' />
		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="js/j_client-create-table.js"></script>
		<title>Добавить клиента</title>
	</head>
	<body>
		
		<div id="client-new">
			<table id="client-new-fields-personal">
				<tr>
					<td class='field-req'>Имя:</td>
					<td><input type='text' id='client-new-name' value='sas'></td>
				</tr>
				<tr>
					<td class='field-req'>Фамилия:</td>
					<td><input type='text' id='client-new-surname' value='ssasa'></td>
				</tr>
				<tr>
					<td>Отчество:</td>
					<td><input type='text' id='client-new-surname' value='ssasaвич'></td>
				</tr>
				<tr>
					<td>Пол:</td>
					<td><input type="radio" name="client-new-sex" id="client-new-sex-M">Муж. <input type="radio" name="client-new-sex" id="client-new-sex-F">Жен. </td>
				</tr>
				<tr>
					<td>Дата рождения:</td>
					<td><select id='select-day'></select><select id='select-month'></select><select id='select-year'></select></td>
				</tr>
				<tr>
					<td>Гражданство:</td>
					<td>
						<select id='select-nat'>
							<option id='nat-ua'>Украина</option>
							<option id='nat-ru'>Россия</option>
							<option id='nat-no'>Другое</option>
						</select>
					</td>
				</tr>
			</table>
			<table id="client-new-fields-passport">
				<tr>
					<td class='field-req'>Имя латиницей:</td>
					<td><input type='text' id='client-new-pas=name' value='sas'></td>
				</tr>
				<tr>
					<td class='field-req'>Фамилия латиницей:</td>
					<td><input type='text' id='client-new-pas-surname' value='sasssss'></td>
				</tr>
				<tr>
					<td class='field-req'>Серия и номер паспорта:</td>
					<td><input type='text' id='client-new-pas-id' value='SS1213231'></td>
				</tr>
				<tr>
					<td class='field-req'>Срок действия паспорта:</td>
					<td><input type='text' id='client-new-pas-to' value='111'></td>
				</tr>
			</table>
			<table id="client-new-fields-contact">
				<tr>
					<td class='field-req'>Email:</td>
					<td><input type='text' id='client-new-email' value='sas@sas.com'></td>
				</tr>
				<tr>
					<td class='field-req'>Номер телефона:</td>
					<td><input type='text' id='client-new-phone' value='+380507295746'></td>
				</tr>
				<tr>
					<td class='field-req'>Нас.пункт:</td>
					<td><input type='text' id='client-new-city' value='Киев'></td>
				</tr>
			</table>
		</div>
		
		<div class="div-form-button" id="client-menu-dismiss">Отмена</div>	
	</body>
</html>
