
<html>
	<head>		
		<link rel='stylesheet' type='text/css' href='styles/s_client-create-table.css' />
		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="js/j_client-create-table.js"></script>
		<script type="text/javascript" src="js/cookie_func.js"></script>
		<title>Добавить клиента</title>
	</head>
	<body>
		
		<div id="client-new">
			<div class="client-new-fields-header">Обязательные поля</div>
			<table class='client-data-block' id="client-new-fields-req">
				<tr>
					<td class='col-left'>
						Имя
					</td>
					<td class='col-right'>
						<textarea class='t-a' rows='2' cols='40' id='field-req-1'></textarea>
					</td>
				</tr>
				<tr>
					<td class='col-left'>
						Фамилия
					</td>
					<td class='col-right'>
						<textarea class='t-a' rows='2' cols='40' id='field-req-2'></textarea>
					</td>
				</tr>
				<tr>
					<td class='col-left'>
						Отчество
					</td>
					<td class='col-right'>
						<textarea class='t-a' rows='2' cols='40' id='field-req-2-1'></textarea>
					</td>
				</tr>
				<tr>
					<td class='col-left'>
						Номер телефона
					</td>
					<td class='col-right'>
						<textarea class='t-a' rows='2' cols='40' id='field-req-3'></textarea>
					</td>
				</tr>
				<tr>
					<td class='col-left'>
						Email
					</td>
					<td class='col-right'>
						<textarea class='t-a' rows='2' cols='40' id='field-req-4'></textarea>
					</td>
				</tr>
				<tr>
					<td class='col-left'>
						Дата рождения
					</td>
					<td class='col-right'>
						<select id='select-client-day'></select><select id='select-client-month'></select><select id='select-client-year'></select>
					</td>
				</tr>
				<tr>
					<td class='col-left'>
						Дата окончания загранпаспорта
					</td>
					<td class='col-right'>
						<select id='select-pas-day'></select><select id='select-pas-month'></select><select id='select-pas-year'></select>
					</td>
				</tr>
			</table>
			<div class="client-new-fields-header">Опциональные поля</div>
			<table class='client-data-block' id="client-new-fields">

			</table>
			<table class='client-data-block' id="client-new-buttons">
				<tr>
					<td class='field-td' rowspan='2'>
						<center>Оформить заказ <input type='checkbox' id='if-order'></center> 
						<div class="div-form-button" id="client-menu-send">Отправить</div>	
						<div class="div-form-button" id="client-menu-dismiss">Отмена</div>		
					</td>
				</tr>
			</table>
		</div>
		
		
	</body>
</html>
