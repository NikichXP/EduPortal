<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel='stylesheet' type='text/css' href='s_workspace.css' />
		<script type="text/javascript" src="jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="j_workspace.js"></script>
		<script type="text/javascript" src="cookie_func.js"></script>
		
		<title>EduPortal</title>
	</head>
	
	
	<body>
		<div id="opacity"></div>	
		<div id="order-edit-form">
			<div id="order-edit-text-block"><H2>Редактирование заказа</H2></div>
				<div id="order-edit-main">	
					<label for="order-id"></label><br/>
					<label for="order-client-name">Клиент: </label><br/>
					<div id="order-client-name"></div>
					<label for="order-product-name">Продукт: </label><br/>
					<input type="text" id="order-product-name" name="order-product-name"><br/>
					<label for="login">Оплата произведена: </label><br/>
					<input type="radio" id="done-paid-yes" name="done-paid">Да<br/>
					<input type="radio" id="done-paid-no" name="done-paid">Нет<br/>
				</div>
		</div>
		<div id="client-list">
			<p id='client-list-head'>Ваши клиенты</p>
			<table id="table-client-list">
				<tbody></tbody>
			</table>
		</div>
		
		<div id="header">
			<div id="header-main"><H1>EduPortal</H1></div>
		</div>

		<div id="main">
			<div id="div-side-menu">
				<ul id="ul-side-menu">
					<li id="menu-showses">Show cookie info</li>
					<li>Menu item 2</li>
					<li>Menu item 3</li>
					<li>Menu item 4</li>
					<li>Menu item 5</li>
					<li>Menu item 6</li>
					<li id="menu-logout">Log Out</li>
				</ul>
			</div>
			<div id="div-right">
				<p id="p-greeting"></p>
				<ul id="ul-stats">
					<li id="li-open-orders">Открытых заказов:</li>
					<li>Неоплаченых заказов:</li>
				</ul>
				<div id="div-order-table">
					<table id="table-orders">
						<tr id="table-orders-header">
							<td>№</td>
							<td>ID заказа</td>
							<td>Клиент</td>
							<td>Продукт</td>
							<td>Оформил</td>
							<td>Оплата <br /> произведена</td>
							<td>Edit</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	
		<div id="footer"></div>
	</body>
</html>
